<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 03</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <img class="blob" src="blob (2).svg">
    <div class="orbit"></div>
    <div class="login">
        <img src="logo.png">
        <h2>Welcome to Saferly!</h2>
        <h3>Keep your data safe!</h3>
        <form class="form">
            <div class="textbox">
                <input required type="text"/>
                <label>Email</label>
            </div>
            <div class="textbox">
                <input required type="password">
                <label>Password</label>
            </div>
            <button type="submit">Login</button>
        </form>
        <a>Forgot Password</a>
        <p class="footer">Don't have an account <a>Register!</a></p>
    </div>
</body>
</html>
